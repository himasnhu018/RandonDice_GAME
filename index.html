    <script>
    var val1=Math.floor(Math.random()*6)+1;
    var val2=Math.floor(Math.random()*6)+1;
    var attri1="./images/dice_"+val1+".jpg";
    document.querySelector("#dice_img1").setAttribute("src", attri1);
    var attri2="./images/dice_"+val2+".jpg";
    document.querySelector("#dice_img2").setAttribute("src", attri2);
    var target=document.querySelector("h1");
    if(val1>val2){
            target.textContent="Player 1 Wins!!!";
        }
        else if(val2>val1){

        }
